<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div id="map"></div>

    <div id="sidebar-left">
        <div id="detail-bar" class="sidebar-container">
            <div class="sidebar-banner">
                <input id="checkbox-detail" type="checkbox" name="map-detail" class="sidebar-options" value="detail">
                <label for="checkbox-detail" class="sidebar-options" title="Show details and names">
                    <div class="sidebar-icon expandable-button">
                        <i class="material-icons">map</i>
                    </div>
                </label>
                <input id="country-name" type="checkbox" class="sidebar-item" name="detail-selection" value="city">
                <label for="country-name" class="sidebar-item-button"><i class="material-icons">public</i></label>

                <input id="city-name" class="sidebar-item" type="checkbox" name="detail-selection" value="country">
                <label for="city-name" class="sidebar-item-button"><i class="material-icons">location_city</i></label>
            </div>
        </div>

        <div id="visit-bar" class="sidebar-container">
            <div class="sidebar-banner">
                <input id="radio-visit" type="radio" name="sidebar-options" class="sidebar-options" value="visit">
                <label class="sidebar-options" for="radio-visit" title="Add to bucketlist">
                    <div class="sidebar-icon expandable-button">
                        <i class="material-icons">check</i>
                    </div>
                </label>

                
                <input id="visited"type="radio" class="sidebar-item" name="travel-status" value="visited" checked>
                <label for="visited" class="sidebar-item-button" title="Visited"><i class="material-icons">check_box</i></label>

                <input id="will-visit" class="sidebar-item" type="radio" name="travel-status" value="will-visit">
                <label for="will-visit" class="sidebar-item-button" title="Want to visit"><i class="material-icons">indeterminate_check_box</i></label>

                <input id="never-visited" class="sidebar-item" type="radio" name="travel-status" value="never-visited">
                <label id="never-visited-button" for="never-visited" class="sidebar-item-button" title="Never visited"><i class="material-icons">check_box_outline_blank</i></label>
            </div>
        </div>
    </div>

    <div id="sidebar-right">

        <div id="reset-bar" class="sidebar-container">
            <div class="sidebar-banner">
                <input type="button" name="reset" value="reset">
                <label id="reset-zoom" for="reset" title="Reset zoom">
                    <h1 class="sidebar-icon">
                    <i class="material-icons">zoom_out</i>
                </h1>
            </label>
             </div>
        </div>

        <div id="pin-bar" class="sidebar-container">
            <div class="sidebar-banner">
                <input id="radio-pin" type="radio" name="sidebar-options" class="sidebar-options" value="pin" title="Add/remove markers">
                <label class="sidebar-options" for="radio-pin">
                    <div class="sidebar-icon expandable-button">
                        <i class="material-icons">pin_drop</i>
                    </div>
                </label>

                
                <input id="pin-on"type="radio" class="sidebar-item" name="pin-toggle" value="pin-on" checked>
                <label for="pin-on" class="sidebar-item-button" title="Place marker"><i class="material-icons">location_on</i></label>

                <input id="pin-off" class="sidebar-item" type="radio" name="pin-toggle" value="pin-off">
                <label for="pin-off" class="sidebar-item-button" title="Remove marker"><i class="material-icons">location_off</i></label>

            </div>
        </div>

        <div id="colour-bar" class="sidebar-container">
            <div class="sidebar-banner">
                <input id="radio-colour" type="radio" name="sidebar-options" class="sidebar-options" value="colour">
                <label class="sidebar-options" for="radio-colour" title="Add colour">
                    <div class="sidebar-icon expandable-button">
                        <i class="material-icons">palette</i>
                    </div>
                </label>
            </div>
        </div>

        <div id="clear-all" class="sidebar-container">
            <div class="sidebar-banner">
                <input type="radio" name="sidebar-options" value="clear" id="clear-button">
                <label for="clear-button" title="Clear map">
                    <div class="sidebar-icon">
                    <i class="material-icons">clear</i>
                </div>
                </label>
             </div>
        </div>
    </div>


    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="js/map.js"></script>


</body>
